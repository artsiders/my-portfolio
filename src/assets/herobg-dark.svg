<svg viewBox="0 0 1000 1000" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="b" x="-500" y="-500" width="2000" height="2000" filterUnits="userSpaceOnUse">
            <feGaussianBlur in="SourceGraphic" stdDeviation="60" />
        </filter>
        <filter id="a" x="-500" y="-500" width="2000" height="2000" filterUnits="userSpaceOnUse">&gt;
            <feFlood flood-color="#fff" result="neutral-gray" />
            <feTurbulence type="fractalNoise" baseFrequency="2.5" numOctaves="100" stitchTiles="stitch"
                result="noise" />
            <feColorMatrix in="noise" type="saturate" values="0" result="destaturatedNoise" />
            <feComponentTransfer in="desaturatedNoise" result="theNoise">
                <feFuncA type="table" tableValues="0 0 0.05 0" />
            </feComponentTransfer>
            <feBlend in="SourceGraphic" in2="theNoise" mode="soft-light" result="noisy-image" />
        </filter>
        <radialGradient id="c" cx="50%" cy="50%" r="30%" fx="63%" fy="23%">
            <stop offset="0%" stop-color="#444cf7" />
            <stop offset="100%" stop-color="rgba(194,68,247,0.2)" />
        </radialGradient>
    </defs>
    <rect width="100%" height="100%" fill="#050816" />
    <g filter="url(#a)">
        <g filter="url(#b)"><svg width="600" height="600" viewBox="0 0 500 500" xmlns="http://www.w3.org/2000/svg"
                transform="translate(711.03 190.442)">
                <path fill="url(#c)"
                    d="M397.5 322.5Q333 395 240.5 411T111 338.5Q74 250 105 151T252.5 48.5q116.5-3.5 163 99t-18 175Z" />
            </svg></g>
    </g>
</svg>